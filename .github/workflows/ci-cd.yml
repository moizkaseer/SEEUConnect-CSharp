# CI/CD Pipeline for SEEUConnect
# Builds, tests, and deploys to Azure using Student Subscription
#
# ┌─────────┐     ┌──────────┐     ┌──────────────────┐
# │  Push   │────▶│  Build   │────▶│  Deploy to Azure │
# │ to main │     │ & Test   │     │  (App Service)   │
# └─────────┘     └──────────┘     └──────────────────┘

name: SEEUConnect CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  # ═══════════════════════════════════════════════
  # JOB 1: Build and Test the .NET Backend
  # ═══════════════════════════════════════════════
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./SEEUConnect.Backend/SEEUConnect.Backend

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./SEEUConnect.Backend/SEEUConnect.Backend

      - name: Publish
        run: dotnet publish --no-build --configuration Release --output ./publish
        working-directory: ./SEEUConnect.Backend/SEEUConnect.Backend

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: ./SEEUConnect.Backend/SEEUConnect.Backend/publish

  # ═══════════════════════════════════════════════
  # JOB 2: Build the React Frontend
  # ═══════════════════════════════════════════════
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./client

      - name: Build
        run: npm run build
        working-directory: ./client

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./client/dist

  # ═══════════════════════════════════════════════
  # JOB 3: Deploy to Azure App Service
  # Backend + Frontend served from same App Service
  # (Static Web Apps blocked by SEEU Azure policy)
  # ═══════════════════════════════════════════════
  deploy:
    name: Deploy to Azure
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./publish

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./publish/wwwroot

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Seeu-Connect'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
